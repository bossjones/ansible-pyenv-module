---
- hosts: all
  vars_files:
  - vars/main.yml
  roles:
  - git
  - suzuki-shunsuke.pyenv
  - suzuki-shunsuke.pyenv-virtualenv
  - ansible-pyenv-module
  tasks:
  - name: pyenv virtualenvs --skip-aliases --bare
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv virtualenvs --skip-aliases
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
      bare: no
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv virtualenvs --bare
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
      skip_aliases: no
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv virtualenvs
    pyenv:
      subcommand: virtualenvs
      pyenv_root: "{{pyenv_root}}"
      bare: no
      skip_aliases: no
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.virtualenvs
  - name: pyenv install -l
    pyenv:
      list: yes
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv global
    pyenv:
      subcommand: global
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv versions --bare
    pyenv:
      subcommand: versions
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv install -s 3.6.1
    pyenv:
      version: 3.6.1
      # force: yes
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv virtualenv 3.6.1 neovim
    pyenv:
      subcommand: virtualenv
      pyenv_root: "{{pyenv_root}}"
      version: 3.6.1
      virtualenv_name: neovim
    register: result
  - debug:
      var: result
  - name: pyenv install -s 2.7.13
    pyenv:
      version: 2.7.13
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv global 3.6.1 2.7.13
    pyenv:
      subcommand: global
      versions:
      - 3.6.1
      - 2.7.13
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv global
    pyenv:
      subcommand: global
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result.versions
  - name: pyenv global 2.7.13
    pyenv:
      subcommand: global
      versions:
      - 2.7.13
      pyenv_root: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or not result.changed
  - debug:
      var: result
  - name: pyenv install -s 2.7.5
    pyenv:
      version: 2.7.5
      pyenv_root: "{{pyenv_root}}"
    register: result
  - debug:
      var: result
  - name: pyenv uninstall -f 2.7.4
    pyenv:
      subcommand: uninstall
      version: 2.7.4
    environment:
      PYENV_ROOT: "{{pyenv_root}}"
    register: result
    failed_when: result.failed or result.changed
  - debug:
      var: result
  - name: pyenv uninstall -f 2.7.5
    pyenv:
      subcommand: uninstall
      version: 2.7.5
    environment:
      PYENV_ROOT: "~/pyenv"
    register: result
    failed_when: result.failed or not result.changed
  - debug:
      var: result
